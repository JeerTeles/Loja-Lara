<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistyca</title>
    <link rel="stylesheet" href="../CSS/estilo.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Radio Button -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--  Fim Radio Button -->

            <!-- slide imagens-->
            <div class="slide first">
                <img src="../Img/P_20210711_211823.jpg" alt="imagem1">
            </div>
            <div class="slide">
                <img src="../Img/pexels-george-desipris-858241.jpg" alt="imagem2">
            </div>
            <div class="slide">
                <img src="../Img/pexels-mateusz-saÅ‚aciak-4275885.jpg" alt="imagem3">
            </div>
            <div class="slide">
                <img src="../Img/pexels-pixabay-414144.jpg" alt="imagem4">
            </div>
            <!--Navigatio-auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
    </div>
    <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
    </div>
 
    <script src="/JavaScript/script.js"></script>
</body>
</html>
